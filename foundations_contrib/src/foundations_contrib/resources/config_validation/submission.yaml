type: object
additionalProperties: false
properties:
  results_config:
    type: object
    additionalProperties: false
    properties:
      redis_end_point:
        type: string
  obfuscate_foundations: {type: boolean}
  ssh_config:
    type: object
    additionalProperties: false
    properties:
      host: {type: string}
      port: {type: integer}
      user: {type: string}
      key_path: {type: string}
      code_path: {type: string}
  worker:
    type: object
    additionalProperties: false
    properties:
      args:
        type: array
        items: {type: string}
      command:
        type: array
        items: {type: string}
      image: {type: string}
      imagePullPolicy: {type: string}
      resources:
        type: object
        additionalProperties: false
        properties:
          limits:
            type: object
      workingDir: {type: string}
      volumes:
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            hostPath:
              type: object
              additionalProperties: false
              properties:
                path: {type: string}
                type: {type: string}
            persistentVolumeClaim:
              type: object
              additionalProperties: false
              properties:
                claimName: {type: string}
              